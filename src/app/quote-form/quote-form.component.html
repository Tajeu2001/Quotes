<div class="container-fluid">
  <form #quoteForm='ngForm' (ngSubmit)='submitQuote()' >
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea id="name" type="text"  class="form-control" [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
    </div><!--
    
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author"  [(ngModel)]="newQuote.author" name="author" #author="ngModel" >
    </div>

    <div class="form-group">
      <label for="submitter">Your Name</label>
      <input type="text" class="form-control" id="submitter"  [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="newQuote.submitdate" name="date" #date="ngModel">
    </div>

    <button type="submit" class="btn btn-succeed">Submit</button>
  </form>
</div>
