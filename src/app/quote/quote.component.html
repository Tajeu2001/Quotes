 <div class="container" >
   <div class="card">
  <h1>Best Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
    <ul>
      <div *ngFor='let quote of quotes ; let i = index'>
        <li appHighlight>{{quote.name}}</li>
        <button (click)="quoteDetails(i)" id="details" class="btn btn-danger ">Quote Details</button>
        <app-quote-detail *ngIf='quote.showDetails' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
      </div>
    </ul>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div> 
</div>
