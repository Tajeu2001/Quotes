<div id="details">
  <p>author:{{quote.author}}</p>
  <p>submitter:{{quote.submitter}}</p>
  <p>Date:{{quote.submitdate|date}}</p>
  <p>This quote was  posted:{{quote.submitdate|timePassed}}days ago</p>


  <button class="vote" type="button" (click)="upvote()">Upvote</button>{{quote.upvote}}
  <button class="vote" type="button" (click)="downvote()">Downvote</button>{{quote.downvote}}<br>
  <button id="delete" (click)='quoteComplete(true)'>Delete</button>
</div>
